<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #343a40;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 40px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .hero-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Stunning Landing Page</h1>
        <p>This is an example of a stunning landing page created using HTML and CSS.</p>
        <a href="#" class="cta-button">Get Started</a>
        <img src="https://via.placeholder.com/1200x600" alt="Stunning Landing Page" class="hero-image">
    </div>
</body>
</html>
